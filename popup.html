<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap');

        :root {
            --primary-color: #2859C5;
            --primary-hover: #4F7FD9;
            --secondary-color: #8FC1FB;
            --danger-color: #ef4444;
            --text-color: #374151;
            --bg-color: #ffffff;
            --border-color: #82B2F3;
        }

        body {
            width: 320px;
            padding: 15px;
            font-family: 'Inter', 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }

        /* Ensure form elements inherit font family */
        button,
        input,
        textarea,
        select,
        .note-preview,
        .note-link,
        .status,
        .scope-selector label {
            font-family: 'Inter', 'Tajawal', sans-serif;
        }

        /* Custom Tooltip */
        .tooltip {
            position: fixed;
            background: #1f2937;
            color: #f3f4f6;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10000;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 260px;
            font-family: 'Inter', 'Tajawal', sans-serif;
            border: 1px solid #374151;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }

        .scope-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .scope-selector label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #4b5563;
        }

        input[type="radio"] {
            margin: 0;
            accent-color: var(--primary-color);
        }

        .toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
            background: #f9fafb;
            padding: 5px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .toolbar button {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            color: #4b5563;
            flex: 1;
            font-weight: 500;
        }

        .toolbar button:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        #noteInput {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            overflow-y: auto;
            white-space: pre-wrap;
            background: white;
            color: #374151;
        }

        #noteInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(40, 89, 197, 0.2);
        }

        /* Note Content Styling */
        #noteInput ul,
        #noteInput ol {
            padding-inline-start: 20px;
            margin: 5px 0;
        }

        #noteInput b {
            font-weight: 700;
        }

        .note-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .note-item:hover {
            background-color: #f9fafb;
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-icon-container {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 3px;
        }

        .site-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 2px;
        }

        .note-content {
            flex: 1;
            overflow: hidden;
        }

        .note-link {
            font-size: 13px;
            font-weight: 600;
            color: #1f2937;
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .note-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .note-preview {
            font-size: 12px;
            color: #6b7280;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 18px;
        }

        .note-actions {
            display: flex;
            gap: 4px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .note-item:hover .note-actions {
            opacity: 1;
        }

        .action-icon-btn {
            background: transparent;
            border: none;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon-btn:hover {
            background-color: #e5e7eb;
            color: #374151;
        }

        .delete-icon:hover {
            background-color: #fee2e2;
            color: #ef4444;
        }

        .copy-btn.success {
            color: #10b981;
        }

        .empty-list {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            border-radius: 4px;
            font-weight: 500;
        }

        .back-btn:hover {
            background-color: #f3f4f6;
            color: #1f2937;
            text-decoration: none;
        }

        .status-container {
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 13px;
            display: flex;
            gap: 15px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            font-size: 12px;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        #saveBtn {
            background: var(--primary-color);
            color: white;
        }

        #deleteBtn {
            background: var(--danger-color);
            color: white;
        }

        .status {
            font-size: 11px;
            color: green;
            display: none;
            font-weight: 500;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h3 div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h3 img {
            width: 20px;
            height: 20px;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #6b7280;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        #allNotesBtn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #374151;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #allNotesBtn:hover {
            background: #f3f4f6;
        }

        .timestamp {
            font-size: 10px;
            color: #6b7280;
            text-align: right;
            margin-top: 5px;
            height: 14px;
        }

        /* Custom Confirm Modal */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .custom-modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 280px;
            text-align: center;
        }

        .custom-modal-message {
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-color);
        }

        .custom-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .custom-modal-buttons button {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background: #f3f4f6;
            color: #374151;
            cursor: pointer;
            font-size: 13px;
        }

        .custom-modal-buttons button:hover {
            background: #e5e7eb;
        }

        .custom-modal-buttons button.confirm-yes {
            background: #ef4444;
            color: white;
            border: none;
        }

        .custom-modal-buttons button.confirm-yes:hover {
            background: #dc2626;
        }

        /* List View Styles */
        #listView {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .list-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        #searchInput {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            outline: none;
            background-color: #f9fafb;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
        }

        #notesList {
            overflow-y: auto;
            flex: 1;
            margin-right: -10px;
            padding-right: 10px;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1f2937;
                --text-color: #f3f4f6;
                --border-color: #374151;
            }

            h3 {
                color: #f3f4f6;
            }

            .toolbar {
                background: #374151;
                border-color: #4b5563;
            }

            .toolbar button {
                background: #374151;
                color: #e5e7eb;
                border-color: var(--border-color);
            }

            .toolbar button:hover {
                background: #4b5563;
                color: #8FC1FB;
                border-color: #8FC1FB;
            }

            #noteInput {
                background: #111827;
                border-color: var(--border-color);
                color: #f3f4f6;
            }

            #noteInput:focus {
                border-color: var(--primary-color);
            }

            #allNotesBtn {
                color: #e5e7eb;
                border-color: #4b5563;
            }

            #allNotesBtn:hover {
                background: #374151;
            }

            .lang-btn {
                color: #e5e7eb;
                border-color: #4b5563;
            }

            .lang-btn:hover {
                background: #374151;
                color: #8FC1FB;
                border-color: #8FC1FB;
            }

            .scope-selector label {
                color: #ffffff;
            }

            .list-header {
                border-bottom-color: var(--border-color);
            }

            #searchInput {
                background: #1f2937;
                border-color: #4b5563;
                color: #f3f4f6;
            }

            #searchInput:focus {
                border-color: var(--primary-color);
                background: #111827;
            }

            .note-item {
                background: transparent;
                border-bottom-color: var(--border-color);
            }

            .note-item:hover {
                background: #1f2937;
            }

            .note-link {
                color: #8FBFFA;
            }

            .note-link:hover {
                color: #8FC1FB;
            }

            .note-preview {
                color: #9ca3af;
            }

            .action-icon-btn {
                color: #9ca3af;
            }

            .action-icon-btn:hover {
                background-color: #374151;
                color: #f3f4f6;
            }

            .delete-icon:hover {
                background-color: #7f1d1d;
                color: #fca5a5;
            }

            .back-btn {
                color: #9ca3af;
            }

            .back-btn:hover {
                background-color: #374151;
                color: #f3f4f6;
            }

            .custom-modal-content {
                background: #1f2937;
                color: #f3f4f6;
                border: 1px solid #374151;
                border-top: 4px solid var(--primary-color);
            }

            .custom-modal-buttons button {
                background: #374151;
                color: #e5e7eb;
                border-color: #4b5563;
            }

            .custom-modal-buttons button:hover {
                background: #4b5563;
            }
        }
    </style>
</head>

<body>
    <h3>
        <div><img src="icon.png" alt=""> <span data-i18n="title">Context Note</span></div>
        <div style="display: flex; gap: 5px;">
            <button id="langBtn" class="lang-btn" title="Switch Language"
                data-i18n-title="switchLanguage">EN/AR</button>
            <button id="allNotesBtn" title="View All Notes" data-i18n-title="viewAllNotes">☰</button>
        </div>
    </h3>

    <div id="editorView">
        <div class="scope-selector">
            <label title="Note is linked to this specific page URL only" data-i18n-title="scopePageTitle"><input
                    type="radio" name="scope" value="page" checked> <span data-i18n="thisPage">This Page</span></label>
            <label title="Note is shared across the entire website domain" data-i18n-title="scopeSiteTitle"><input
                    type="radio" name="scope" value="site"> <span data-i18n="entireSite">Entire Site</span></label>
        </div>

        <div class="toolbar">
            <button data-cmd="bold" title="Bold" data-i18n-title="bold">B</button>
            <button data-cmd="italic" title="Italic" data-i18n-title="italic">I</button>
            <button data-cmd="underline" title="Underline" data-i18n-title="underline">U</button>
            <button data-cmd="insertUnorderedList" title="Bullet List" data-i18n-title="bulletList">• List</button>
            <button data-cmd="insertOrderedList" title="Numbered List" data-i18n-title="numberedList">1. List</button>
        </div>

        <div id="noteInput" contenteditable="true" dir="auto" placeholder="Write your note here..."
            data-i18n-placeholder="placeholder"></div>
        <div id="timestamp" class="timestamp"></div>

        <div class="footer">
            <button id="deleteBtn" class="action-btn" data-i18n="delete">Delete</button>
            <span id="status" class="status" data-i18n="saved">Saved!</span>
            <button id="saveBtn" class="action-btn" data-i18n="save">Save Note</button>
        </div>
    </div>

    <div id="listView">
        <div class="list-header">
            <button id="backBtn" class="back-btn" data-i18n="back">← Back</button>
            <input type="text" id="searchInput" placeholder="Search notes..." data-i18n-placeholder="search">
        </div>
        <div id="notesList"></div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirmModal" class="custom-modal" style="display: none;">
        <div class="custom-modal-content">
            <div id="confirmMessage" class="custom-modal-message"></div>
            <div class="custom-modal-buttons">
                <button id="confirmCancel" data-i18n="close">Cancel</button>
                <button id="confirmYes" class="confirm-yes" data-i18n="delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
